<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/geral.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/portal.css">
    <title>Portal</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                    <div class="logo-nav">
                        <img src="/../image/logo-cultiva.png" alt="logo-cultivaMais">
                        <span class="nome-logo">Cultiva+</span>
                    </div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><img width="30" height="30" src="image/nav-cardapio.png" alt="menu--v1"/>
                </span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                  <a class="nav-link" href="portal.html">Portal</a>
                  <a class="nav-link" href="login.html">Login</a>
                  <a class="nav-link" href="saiba-mais.html">Saiba mais</a>
                  <a class="nav-link" href="sobre-nos.html">Sobre nós</a>
                  <a class="nav-link" href="fale-conosco.html">Fale Conosco</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main>
      <div class="fundoImgPortal">
        <img src="../image/imgFundoPortal.png" alt="">
        <div class="textoPortalImagem"><p id="text1Portal">OLÁ, NOME</p><br>
        <p id="text2Portal">SEJA BEM-VINDO AO SEU PORTAL.</p>
        </div>
      </div>
      <div class="propriedades-e-chat">
        <div class="lista-propriedades-rurais">
          <h3>Suas propiedades rurais: </h3>
          <div id="propriedades-scroll">
            <table class="tabela-lista-propriedades">
              <thead class="tabela-lista-propriedades">
                <th class="coluna-linha-tabela">Código da propriedade</th>
                <th class="coluna-linha-tabela">Nome</th>
              </thead>
              <tbody id="propriedades">
                <tr class="coluna-linha-tabela">
                  <td class="coluna-linha-tabela">001</td>
                  <td class="coluna-linha-tabela">Propriedade 1</td>
                </tr>
                <tr class="coluna-linha-tabela">
                  <td class="coluna-linha-tabela">002</td>
                  <td class="coluna-linha-tabela">Propriedade 2</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="div-btn-nova-propriedade">
            <button id="btn-nova-propriedade"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"><path fill="white" d="M19 12.998h-6v6h-2v-6H5v-2h6v-6h2v6h6z"/></svg>Adicionar nova <br> propriedade rural</button>
          </div>
        </div>
        <div class="box-chat">
           <p id="status"></p>
           <div id="historico">
              <!-- Aqui será o chat-->
           </div>
           <div class="footer-box">
              <input type="text" placeholder="Digite algo..." id="mensagem-input" >
              <button id="btn-submit">Enviar</button>
           </div>
        </div>
      </div>

      
      
    </main>
    <script src="../js/chat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
